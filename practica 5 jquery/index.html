<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScript Practica 4</title>
</head>

<body>

    <div class="container">

        <div class="contenedor-secundario">

            <div class="imagen-contenido active" id="imagen-contenido">

                <div class="contenedor-contenido">
                    <div class="imagen">

                    <div class="contenido" id="contenido">

                    </div>
                </div>


            </div>
            <div class="formulario" id="formulario">

                <form>
                    <div class="input">

                    </div>

                    </div>

                        <input type="text">
                    </div>

                    </div>
                    <div class="input">
                        <div class=""></div>

                    </div>
                </form>

            </div>
        </div>

        <div class="departamentos">
            <button id="lapaz_button">La paz</button>
            <button id="beni_button">Beni</button>
            <button id="registro" class="curva">Registro</button>

    <script src="scripts.js"></script>
